<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>Formulário de cadastro</h1>
    </header>
    <main>
        <label for="name">Nome: </label>
        <input id="name" type="text" placeholder="Insira seu nome aqui">
        <br>

        <label for="email">E-mail: </label>
        <input id="email" type="email" placeholder="Insira seu email aqui">
        <br>

        <label for="pass">Senha: </label>
        <input id="pass" type="password" placeholder="Insira sua senha aqui">
        <br>
        
        <button type="submit">Cadastrar</button>
    </main>
</body>
</html>
