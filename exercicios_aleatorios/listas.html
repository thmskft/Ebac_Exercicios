<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas HTML</title>
</head>
<body>
    <header>
        <h1>Listas</h1>
    </header>
    <main>
        <section>
            <h2>Listas ordenadas</h2>
            <ol> <!--Ordered list-->
                <li>Item um</li> <!--li = list item-->
                <li>Item dois</li>
                <li>Item três</li>
            </ol>
        </section>
        <section>
            <h2>Listas não ordenadas</h2>
            <ul> <!--Unordered list-->
                <li>Pirmeiro item</li>
                <li>Segundo item</li>
                <li>Terceiro item</li>
            </ul>
            
        </section>
    </main>
</body>
</html>
