<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <label for="name">Insira seu nome</label>
        <input id="name" type="text" placeholder="Digite seu nome aqui" /> <br/> <!--Break line == qubra de linha-->
        
        <label for="email">Insira seu email</label>
        <input id="email" type="email" placeholder="Digite seu email aqui" /> <br/>

        <label for="tel">Insira seu telefone</label>
        <input id="tel" type="tel" placeholder="Digite seu telefone aqui" /> <br/>

        <label for="num">Informe um número</label>
        <input type="number" max="10" min="0" step="1" /> <br/>

        <!--<label for="file">Selecione um arquivo</label>--> <!--Podemos ou não, usar label--> 
        <input id="file" type="file"> <br/>

        <label for="color">Selecione uma cor:</label>
        <input id="color" type="color" /> <br/>

        <input id="checkbox" type="checkbox" />
        <label for="checkbox">Eu aceito os termos</label>

        <p>Qual sua cor favorita?:</p>

        <input id="vermelho" type="radio" name="cor-fav" /> <label for="vermelho">Vermelho</label>
        <input id="verde" type="radio" name="cor-fav" /> <label for="verde">Verde</label> 
        <input id="azul" type="radio" name="cor-fav" /> <label for="azul">Azul</label> <br>

        <label for="filme-fav">Qual seu filme favorito?:</label>
        <select>
            <option>Avenger's</option>
            <option>Thor</option>
            <option>Iron-man</option>
        </select>
        <br>

        <textarea>Digite seu texto</textarea>
        <br>

        <button type="submit">
            Enviar
        </button>

        <br>
        
        <button type="reset">
            Clear
        </button>

    </form>
</body>
</html>
