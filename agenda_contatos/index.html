<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Book</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Agenda</h1>
        </header>
        <form id="form-contacts">
            <input id="contact-name" type="text" placeholder="Contact Name">
            <input id="contact-phone" type="tel" placeholder="Contact phone">
            <button type="submit">Register</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Number</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>---</td>
                    <td>---</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./script.js"></script>
</body>

</html>
